baseURL: "https://blog.gris.dcc.ufrj.br"
title: Blog do GRIS
paginate: 5
theme: PaperMod
languageCode: pt

markup:
  goldmark:
    extensions:
      passthrough:
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
        enable: true

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Blog do GRIS
  description: "Grupo de Resposta a Incidentes de Segurança"
  keywords: [Blog, Portfolio, PaperMod]
  author: GRIS
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false
  math: true

  assets:
    disableHLJS: false # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Blog do GRIS
    subtitle: "Grupo de Resposta a Incidentes de Segurança"
    imageUrl: "images/gris-logo-2020's_black.png"
    imageWidth: 160
    imageHeight: 160
    imageTitle: GRIS
    buttons:
      - name: Posts
        url: "/archives"
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Blog do GRIS"
    Content: Grupo de Resposta a Incidentes de Segurança

  socialIcons:
    - name: x
      url: "https://x.com/gris_ufrj"
    - name: Github
      url: "https://github.com/grisufrj"
    - name: Instagram
      url: "https://www.instagram.com/grisufrj"
    - name: Youtube
      url: "https://www.youtube.com/@grisufrj"

  analytics:
    google:
      SiteVerificationTag: "G-YWN8S4BKK0"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/<path_to_repo>/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: categories
      name: Categorias
      url: /categories/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: youtube
      name: Youtube
      url: https://www.youtube.com/@grisufrj
      weight: 30
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: monokai

